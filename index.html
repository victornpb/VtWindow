<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VtWindow.js - synthetic windowing javascript library</title>
    <link rel="stylesheet" href="vtwindow.css">
    <link rel="stylesheet" href="vtwindow-theme.material.css">
    <link rel="stylesheet" href="vtwindow-theme.osx.css">
    <script src="build/vtwindow.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        #wallpaper {
            position: absolute;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;

            background: rgb(206, 220, 231);
            background: linear-gradient(to bottom, rgba(206, 220, 231, 1) 0%, rgba(89, 106, 114, 1) 100%);
            ;
        }
    </style>
</head>

<body>

    <div id="wallpaper"></div>

    <template id="m">
        <div role="dialog" aria-label="" class="vt-window-material">
            <div name="header" class="valign-wrapper indigo">
                <span name="title">${content.title}</span>
                <span name="controls">
                    <button name="popout" class="btn-flat" title="Deattatch"><i
                            class="material-icons">launch</i></button>
                    <button name="minimize" class="btn-flat" title="Minimize"><i
                            class="material-icons">remove</i></button>
                    <button name="maximize" class="btn-flat" title="Maximize"><i
                            class="material-icons">zoom_out_map</i></button>
                    <button name="close" class="btn-flat" title="Close"><i class="material-icons">close</i></button>
                </span>
            </div>
            <div name="body">
                ${content.body}
                <input type="text">
            </div>
            <div name="footer">

            </div>

            <div name="grab-t"></div>
            <div name="grab-r"></div>
            <div name="grab-b"></div>
            <div name="grab-l"></div>
            <div name="grab-tl"></div>
            <div name="grab-tr"></div>
            <div name="grab-br"></div>
            <div name="grab-bl"></div>
        </div>
    </template>

    <script>


        var wm1 = new VtWindow({
            title: 'Material Window', body: `
        <div style="padding: 10px; text-align: center; width: 100%;">
            <h4>Material Design</h4>
        </div>`
        }, {
            template: m.innerHTML,
            top: 300,
            left: 500,
            width: 400,
            height: 400,
            minWidth: 300,
            minHeight: 300,
            maxWidth: 600,
            maxHeight: 600,
            autoMount: true
        });


    </script>
</body>

</html>
